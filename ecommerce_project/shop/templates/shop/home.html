
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="background-color: #f0f8ff; padding: 100px;">
<div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/careusel/image1.jpg' %}" 
                 class="d-block w-100" 
                 style="max-height: 400px; object-fit: cover;" 
                 alt="Image 1">
            <div class="carousel-caption d-none d-md-block">
                <h5>New Collections</h5>
                <p>Display with Bluetooth Calling, AI Voice Assistant Smartwatch</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/careusel/image2.webp' %}" 
                 class="d-block w-100" 
                 style="max-height: 400px; object-fit: cover;" 
                 alt="Image 2">
            <div class="carousel-caption d-none d-md-block">
                <h5>Exciting Deals</h5>
                <p>Display with Bluetooth Calling, Built-In Games, Voice Assistant Smartwatch</p>
            </div>
        </div>
        <!-- Add more carousel items as needed -->
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
{% endblock %}
